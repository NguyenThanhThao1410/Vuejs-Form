<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="background-overlay">
            <div class="container">
                <div class="container-body">
                    <div class="container-body-img">
                        <img src="./bg.jpeg" alt="hình ảnh" class="container-body-img-image">
                    </div>
                    <div class="main">
                        <div class="main-top">
                            <ul class="main-top-left">
                                <li class="main-top-left-column">
                                    FIRST NAME
                                </li>
                                <input type="text" class="main-top-input">
                                <li class="main-top-left-column">
                                    LAST NAME
                                </li>
                                <input type="text" class="main-top-input">
                                <li class="main-top-left-column">
                                    COMPANY
                                </li>
                                <input type="text" class="main-top-input">
                                <li class="main-top-left-column">
                                    EMAIL
                                </li>
                                <input type="text" class="main-top-input">
                                <li class="main-top-left-column">
                                    PHONE NUMBER
                                </li>
                                <input type="text" class="main-top-input">
                            </ul>
                            <ul class="main-top-right">
                                <li class="main-top-right-column">
                                    GENDER
                                </li>
                                <select name="" id="" class="main-top-right-select"> 
                                </select>
                                <li class="main-top-right-column">
                                    PAYMENT
                                </li>
                                <div class="main-top-right-check">
                                    <label class="main-top-right-checkbox">Visa
                                        <input type="radio" name="radio" class="main-top-right-checkbox-button">
                                    </label>
                                    <label class="main-top-right-checkbox">Mastercard
                                        <input type="radio" name="radio" class="main-top-right-checkbox-button">
                                    </label>
                                    <label class="main-top-right-checkbox">Amex
                                        <input type="radio" name="radio" class="main-top-right-checkbox-button">
                                    </label>
                                </div>
                                <li class="main-top-right-column">
                                    CARD NUMBER
                                </li>
                                <input type="text" class="main-top-input">
                                <li class="main-top-right-column">
                                    EXPIRATION
                                </li>
                                <input type="text" class="main-top-input">
                                <li class="main-top-right-column">
                                    CVN
                                </li>
                                <input type="text" class="main-top-input">
                            </ul>
                        </div>
                        <div class="main-bottom">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
