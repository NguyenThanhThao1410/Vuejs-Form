<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <style>
        #specifyColor {
            accent-color: red;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="background-overlay">
            <div class="container">
                <div class="container-body">
                    <div class="container-body-img">
                        <img src="./bg.jpeg" alt="hình ảnh" class="container-body-img-image">
                    </div>
                    <div class="main">
                        <div class="main-top">
                            <ul class="main-top-left">
                                <li class="main-top-left-column">
                                    <h3 class="main-top-left-text">FIRST NAME</h3>    
                                    <input type="text" class="main-top-input">
                                </li>
                                <li class="main-top-left-column">
                                    <h3 class="main-top-left-text">LAST NAME</h3>
                                    <input type="text" class="main-top-input">
                                </li>
                                <li class="main-top-left-column">
                                    <h3 class="main-top-left-text">COMPANY</h3> 
                                    <input type="text" class="main-top-input">
                                </li>
                                <li class="main-top-left-column">
                                    <h3 class="main-top-left-text">EMAIL</h3>
                                    <input type="text" class="main-top-input">
                                </li>
                                <li class="main-top-left-column">
                                    <h3 class="main-top-left-text">PHONE NUMBER</h3>
                                    <input type="text" class="main-top-input">
                                </li>
                            </ul>
                            <ul class="main-top-right">
                                <li class="main-top-right-column">
                                    <h3 class="main-top-right-text">GENDER</h3>
                                    <select name="" id="" class="main-top-right-select"> 
                                    </select>
                                </li>
                                <li class="main-top-right-column">
                                    <h3 class="main-top-right-text">PAYMENT MODE</h3>
                                    <div class="main-top-right-check">
                                        <label class="main-top-right-checkbox">
                                            <input type="radio" name="radio" class="main-top-right-checkbox-button">
                                            <label for="main-top-right-checkbox-button">Visa</label>
                                        </label>
                                        <label class="main-top-right-checkbox">
                                            <input type="radio" name="radio" class="main-top-right-checkbox-button">
                                            <label for="main-top-right-checkbox-button">Mastercard</label> 
                                        </label>
                                        <label class="main-top-right-checkbox">
                                            <input type="radio" name="radio" class="main-top-right-checkbox-button">
                                            <label for="main-top-right-checkbox-button">Mastercard Amex</label> 
                                            
                                        </label>
                                    </div>
                                </li>
                                <li class="main-top-right-column">
                                    <h3 class="main-top-right-text">CARD NUMBER</h3>
                                    <input type="text" class="main-top-input">
                                </li>
                                <li class="main-top-right-column">
                                    <h3 class="main-top-right-text">EXPIRATION</h3>
                                    <input type="text" class="main-top-input">
                                </li>
                                <li class="main-top-right-column">
                                    <h3 class="main-top-right-text">CVN</h3>
                                    <input type="text" class="main-top-input">
                                </li>
                            </ul>
                        </div>
                        <div class="main-bottom">
                            <div class="main-bottom-top">
                                <h3 class="main-bottom-top-text">DONATE US</h3>
                            </div>
                            <div class="main-bottom-button">
                                <div class="main-bottom-button-primary">
                                    <button class="btn main-bottom-button-primary-btn">
                                        SUBMIT
                                    </button>
                                </div>
                                <div class="main-bottom-button-basic">
                                    <button class="btn main-bottom-button-basic-btn">
                                        RESET
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
