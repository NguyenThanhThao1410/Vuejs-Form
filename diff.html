<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./diff.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="background-overlay">
            <div class="container">
                <div class="container-body">
                    <div class="container-body-img">
                        <img src="./bg.jpeg" alt="hình ảnh" class="container-body-img-image">
                    </div>
                    <div class="main">
                        <div class="main-top">
                            <div class="main-envelop-item">
                                <div class="main-item">
                                    <label class="label">FIRST NAME</label>    
                                    <input type="text" class="input">
                                </div>
                                <div class="main-item">
                                    <label class="label">GENDER</label>
                                    <select name="" id="" class="main-select"> 
                                    </select>
                                </div>
                            </div>
                            <div class="main-envelop-item">
                                <div class="main-item">
                                    <label class="label">LAST NAME</label>
                                    <input type="text" class="input">
                                </div>
                                <div class="main-item">
                                    <label class="label">PAYMENT MODE</label>
                                    <div class="main-check">
                                        <label class="main-checkbox">
                                            <input type="radio" name="radio" class="main-checkbox-button">
                                            <label for="main-checkbox-button">Visa</label>
                                        </label>
                                        <label class="main-checkbox">
                                            <input type="radio" name="radio" class="main-checkbox-button">
                                            <label for="main-checkbox-button">Mastercard</label> 
                                        </label>
                                        <label class="main-checkbox">
                                            <input type="radio" name="radio" class="main-checkbox-button">
                                            <label for="main-checkbox-button">Amex</label> 
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="main-envelop-item">
                                <div class="main-item">
                                    <label class="label">COMPANY</label> 
                                    <input type="text" class="input">
                                </div>
                                <div class="main-item">
                                    <label class="label">CARD NUMBER</label>
                                    <input type="text" class="input">
                                </div>
                            </div>
                            <div class="main-envelop-item">
                                <div class="main-item">
                                    <label class="label">EMAIL</label>
                                    <input type="text" class="input">
                                </div>
                                <div class="main-item">
                                    <label class="label">EXPIRATION</label>
                                    <input type="text" class="input">
                                </div>
                            </div>
                            <div class="main-envelop-item">
                                <div class="main-item">
                                    <label class="label">PHONE NUMBER</label>
                                    <input type="text" class="input">
                                </div>
                                <div class="main-item">
                                    <label class="label">CVN</label>
                                    <input type="text" class="input">
                                </div>
                            </div>
                        </div>
                        <div class="main-bottom">
                            <div class="main-item">
                                <label class="label">DONATE US</label>
                                <input type="range" min="1" max="100" value="50" class="slider">
                            </div>
                            <div class="main-button">
                                <div class="main-button-primary">
                                    <button class="btn main-button-primary-btn">
                                        SUBMIT
                                    </button>
                                </div>
                                <div class="main-button-basic">
                                    <button class="btn main-button-basic-btn">
                                        RESET
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
